<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>e-Tasks</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="description">
                <h1 class="title">e-Tasks</h1>
                <p class="subtitle">Transforme suas listas em conquistas: organize, priorize e realize!</p>
            </div>
        </header>

        <main class="container">
            <section class="form-section">
                <input type="text" id="input" placeholder="Adicione uma nova tarefa">
                <button id="create-btn">Cadastrar</button>
            </section>

            <section class="task-section">
                <header class="task-header">
                    <div class="div-task">
                        <strong>Tarefas criadas</strong>
                        <span class="count-tasks">0</span>
                    </div>
                    <div class="div-task">
                        <strong>Conclu√≠das</strong>
                        <span class="count-finisheds">0</span>
                    </div>
                </header>
                <div class="empty-state"></div>
                <ul class="task-list"></ul>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
